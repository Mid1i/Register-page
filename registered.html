<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toki bot</title>
        <!--Адаптив-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!--Подключение стилей CSS-->
        <link rel="stylesheet" href="css/registered_style.css">
        <!--Подключение иконки сайта-->
        <link rel="icon" type="image/png" href="img/icon.png" sizes="96x96">
        <!--Кодировка страницы-->
        <meta charset="UTF-8">

    </head>

    <body>
        <div class="wrapper">
            <div class="login-card-container">
                <div class="login-card">
                    <div class="login-card-logo">
                        <img src="img/logo.png" alt="logo">   
                    </div>
                    <div class="login-card-header">
                        <h1>You are already signed in</h1>
                    </div>   
                    <div class="telegram-logo">
                        <a href="">
                            <img src="img/telegram.png" alt="telegram">
                        </a>
                    </div>    
                </div>
                <div class="login-card-footer">
                    <div class="login-card-title">© Toki Bot</div>
                    <div class="login-card-year">2023</div>
                </div>
            </div>
        </div>        
    </body>
</html>
